<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluentify</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!--navbar start-->
    <nav>
        <!--header untuk insert logo-->
        <header>
            <div class="nav-logo-title">
                <div class="logo-icon"></div>
                <span class="nav-title">FLUENTIFY</span>
            </div>
        </header>

        <!--section untuk menu-->
        <section class="nav-container">
            <a href="#" class="nav-item">Home</a>
            <a href="#profile" class="nav-item">About Us</a>
            <a href="#" class="nav-item">Achievement</a>
            <a href="#" class="nav-item">Contact Us</a>
        </section>

    </nav>
    <!--navbar end-->
    <hr />

    <!--content start-->
    <main>
        <!--welcome text dan banner-->
        <article>
            <h1>Hi <span id="username"></span>, Welcome to FLUENTIFY</h1>
            
            <p>Communicate Confidently, Fluently.</p>

            </p>
            <div class="banner-image"></div>
        </article>

        <hr />

        <!--our profile-->
        <section id="language">
            <header>
                <h1>Our teacher</h1>

                <!--untuk menampilkan menu profile-->
                <section class="language-container">

                    <div class="language">
                        <div class="language-img">
                        </div>
                        <h2>English</h2>
                    </div>

                    <div class="language">
                        <div class="language-img">
                        </div>
                        <h2>Chinese</h2>
                    </div>

                    <div class="language">
                        <div class="language-img">
                        </div>
                        <h2>Japanese</h2>
                    </div>
                    <div class="language">
                        <div class="language-img">
                        </div>
                        <h2>German</h2>
                    </div>
                </section>
            </header>
        </section>

        <!--Form -->
        <section id="message-us">
            <div class="form-container">
                <header>
                    <h2>Message Us</h2>
                </header>

                <form name="message-form" onsubmit="return validateForm()">

                    <!--input name-->
                    <label for="username">Name:</label>
                    <input placeholder="username" type="text" name="username" required />
                    <br />

                    <!--input date-->
                    <label for="birth-date"> Tanggal lahir </label>
                    <input type="date" name="birth-date" required />
                    <br />

                    <!--input jenis kelamin-->
                    <label for="gender">Jenis Kelamin:</label>
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="fenale" name="gender" value="female" />
                    <label for="female">Perempuan</label>
                    <br />

                    <!--input pesan-->
                    <label for="message">Pesan:</label>
                    <textarea placeholder="Pesan" name="message" required></textarea>
                    <br />
                    
                    <input type="submit" name="submit" value="submit">
                </form>
            </div>
            <div id="output">
                <h2>Output</h2>
                <p><strong>Nama:</strong> <span id="sender-full-name"></span></p>
                <p><strong>Tanggal Lahir:</strong> <span id="sender-birth-date"></span></p>
                <p><strong>Jenis Kelamin:</strong> <span id="sender-gender"></span></p>
                <p><strong>Pesan:</strong> <span id="sender-message"></span></p>
            </div>
            <script src="js/script.js"></script>
        </section>
       
    </main>
    <!--content end-->

    <hr />


    <!--footer start-->
    <footer>
        <p>Created by Ilana Fedelia</p>
    </footer>
    <!--footer end-->
</body>

</html>
